<!DOCTYPE html>
<html>
<head>
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1>Alarm Clock</h1>
    <div id="clock" class="mt-5"></div>
    <div class="form-group mt-5">
      <label for="alarmTime">Set Alarm:</label>
      <input type="time" id="alarmTime" class="form-control">
    </div>
    <button id="setAlarmBtn" class="btn btn-primary">Set Alarm</button>
    <button id="clearAlarmBtn" class="btn btn-danger">Clear Alarm</button>
    <audio id="alarmSound" src="alarm.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
